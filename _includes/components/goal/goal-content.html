{% assign goal_page_content_raw = include.content | strip %}
{% if goal_page_content_raw != '' %}
<div class="row" id="page-content">
    <div class="col-xs-12">
        {{ goal_page_content_raw | t | markdownify }}
    </div>
</div>
{% endif %}
{% if page.previous and page.next %}
<div class="previous-next-links row">
    <div class="col-xs-3 col-md-3 col-lg-4 pull-left">
        <a href="{{ page.previous.url }}" class="btn btn-primary btn-block goal-{{ page.goal.number }} navigation-btn" role="button">
            <i class="fa fa-chevron-left" aria-hidden="true"></i> <span id="previous-link" class="hidden-sm hidden-xs">{{ include.previous_label | t }}</span>
        </a>
    </div>

    <div class="col-xs-3 col-md-3 col-lg-4 pull-right">
        <a href="{{ page.next.url  }}" class="btn btn-primary btn-block goal-{{ page.goal.number }} navigation-btn" role="button">
           <i class="fa fa-chevron-right" aria-hidden="true"></i><span id="next-link" class="hidden-sm hidden-xs">{{ include.next_label | t }}</span>
        </a>
    </div>
</div>
{% endif %}

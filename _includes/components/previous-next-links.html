{% if page.previous and page.next %}
<div class="previous-next-links row">
    <div class="col-xs-3 col-md-3 col-lg-4 pull-left text-left">
        <a class="btn btn-primary" href="{{ page.previous.url }}" aria-labelledby="previous-link">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
            <span id="previous-link" class="hidden-sm hidden-xs">{{ include.previous_label | t }}</span>
        </a>
    </div>
    <div class="col-xs-3 col-md-3 col-lg-4 pull-right text-right">
        <a class="btn btn-primary" href="{{ page.next.url }}" aria-labelledby="next-link">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
            <span id="next-link" class="hidden-sm hidden-xs">{{ include.next_label | t }}</span>
        </a>
    </div>
</div>
{% endif %}
